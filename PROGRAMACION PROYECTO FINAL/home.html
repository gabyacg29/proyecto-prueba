<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wine Store</title>
</head>

<body id="body-home">

    <div id="cuerpo-home">
        <img src="img/vino2.png" alt="">

        <div id="Header" class="Header">
            <svg class="bg_bc" viewBox="1042 254.154 1917.075 580.615">
            <linearGradient id="bg_bc" spreadMethod="pad" x1="0.482" x2="0.5" y1="0.562" y2="0.721">
                <stop offset="0" stop-color="#bebdbf" stop-opacity="1"></stop>
                <stop offset="1" stop-color="#5f5f60" stop-opacity="1"></stop>
            </linearGradient>
            <path fill="url(#bg_bc)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter"
                stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="bg_bc"
                d="M 1042 600.2001953125 L 2959.074951171875 254.1536865234375 L 2959.074951171875 476.3356628417969 L 1042 834.7686767578125 L 1042 600.2001953125 Z">
            </path>
        </svg>
            <button id="btn-irTienda"><a href="productos.html">Ir <br> a la Tienda</a></button>



            <!-- Inicio Menu---------------------------------------------------------->

            <div id="menu" class="menu">
                <img id="logo-menu" src="img/logo.png">
                <li id="home">
                    <a href="home.html">HOME</a>
                </li>

                <li id="productos">
                    <a href="productos.html">PRODUCTOS</a>
                </li>
                <li id="contactos"><a href="#formulario-contacto">CONTACTO</a></li>
                <li id="ingresar">
                    <a href="ingreso.html">INGRESAR</a></li>
                <li id="registrarse">
                    <a href="registro.html">REGISTRARSE</a>
                </li>
                <img id="carrito" src="iconos/carrito.svg">
            </div>
            <!-- Fin Menu------------------------------------------------------------>
        </div>
        <h3 id="contactanos">CONTACTANOS</h3>
        <form id="formulario-contacto" action=" " method="post ">
            <ul>
                <li>
                    <input type="text" id="name" name="user_name" placeholder="Nombre">
                </li><br>
                <li>
                    <input type="email" id="mail" name="user_mail" placeholder="Email">
                </li><br>
                <li>
                    <textarea id="msg" name="user_message" placeholder="Mensaje"></textarea>
                </li><br>
            </ul>

            <button id="button" type="submit">ENVIAR</button><br><br>
        </form>
    </div>
    <!-- Inicio Fotter---------------------------------------------------------->
    <div id="footer" class="footer">
        <h2>SEGUINOS EN </h2>
        <div id="iconos">
            <img src="iconos/facebookblanco64.png">
            <img src="iconos/instagramblanco64.png">
            <img src="iconos/twitterblanco64.png">
        </div>
        <h3>Derechos Reservados a Wine Store -2020-</h3>
    </div>
    <!-- Fin Fotter-------------------------------------------------------------->

</body>

</html>
